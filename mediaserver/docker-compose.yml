version: '3.9'

services:
  deluge:
    image: linuxserver/deluge:latest
    container_name: deluge
    restart: unless-stopped
    environment:
      PGID: ${PGID:?}
      PUID: ${PUID_DELUGE:?}
      UMASK: ${UMASK:-007}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/deluge:/config
      - ${BASE_DIR:?}/data/torrents/incomplete:/downloads
      - ${BASE_DIR:?}/data/torrents:/data/torrents
    networks:
      - mediaserver
      - caddy
    ports:
      - 6882:6882
      - 6882:6882/udp
    labels:
      - diun.enable=true
      - telegram-notifier.monitor=true

  lidarr:
    image: hotio/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    depends_on:
      - deluge
      - prowlarr
    environment:
      PGID: ${PGID:?}
      PUID: ${PUID_LIDARR:?}
      UMASK: ${UMASK:-007}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/lidarr:/config
      - ${BASE_DIR:?}/data:/data
    networks:
      - mediaserver
      - caddy
    labels:
      - diun.enable=true
      - telegram-notifier.monitor=true

  overseerr:
    image: hotio/overseerr:latest
    container_name: overseerr
    restart: unless-stopped
    depends_on:
      - plex
      - radarr
      - sonarr
    environment:
      PGID: ${PGID:?}
      PUID: ${PUID_OVERSEERR:?}
      UMASK: ${UMASK:-007}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/overseerr:/config
    networks:
      - mediaserver
      - caddy
    labels:
      - diun.enable=true
      - telegram-notifier.monitor=true

  plex:
    image: hotio/plex:latest
    container_name: plex
    restart: unless-stopped
    environment:
      PGID: ${PGID:?}
      PLEX_CLAIM:
      PLEX_PASS:
      ADVERTISE_IP:
      PUID: ${PUID_PLEX:?}
      UMASK: ${UMASK:-007}
      VERSION: docker
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/plex:/config
      - ${BASE_DIR:?}/data/media/transcode:/transcode
      - ${BASE_DIR:?}/data/media:/media
    networks:
      - mediaserver
      - caddy
    deploy:
      resources:
        limits:
          cpus: ${PLEX_LIMIT_CPUS:-0}
          memory: ${PLEX_LIMIT_MEM:-0}
    labels:
      - diun.enable=true
      - telegram-notifier.monitor=true

  prowlarr:
    image: hotio/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    environment:
      PGID: ${PGID:?}
      PUID: ${PUID_PROWLARR:?}
      UMASK: ${UMASK:-007}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/prowlarr:/config
    networks:
      - mediaserver
      - caddy
    labels:
      - telegram-notifier.monitor=true
      - diun.enable=true

  radarr:
    image: hotio/radarr:latest
    container_name: radarr
    restart: unless-stopped
    depends_on:
      - deluge
      - prowlarr
    environment:
      PGID: ${PGID:?}
      PUID: ${PUID_RADARR:?}
      UMASK: ${UMASK:-007}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/radarr:/config
      - ${BASE_DIR:?}/data:/data
    networks:
      - mediaserver
      - caddy
    labels:
      - diun.enable=true
      - telegram-notifier.monitor=true

  sonarr:
    image: hotio/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    depends_on:
      - deluge
      - prowlarr
    environment:
      PGID: ${PGID:?}
      PUID: ${PUID_SONARR:?}
      UMASK: ${UMASK:-007}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config/sonarr:/config
      - ${BASE_DIR:?}/data:/data
    networks:
      - mediaserver
      - caddy
    labels:
      - diun.enable=true
      - telegram-notifier.monitor=true

networks:
  mediaserver:
    name: mediaserver
  caddy:
    external: true
