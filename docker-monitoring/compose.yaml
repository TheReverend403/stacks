---
services:
  diun:
    image: "crazymax/diun:latest"
    container_name: "diun"
    command: "serve"
    restart: "unless-stopped"
    init: true
    env_file:
      - path: ".env"
        required: false
      - path: "stack.env"
        required: false
    environment:
      TZ: "${TZ:-UTC}"
      DIUN_PROVIDERS_DOCKER: "${DIUN_PROVIDERS_DOCKER:-true}"
      DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT: "${DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT:-true}"
      DIUN_WATCH_SCHEDULE: "${DIUN_WATCH_SCHEDULE:-0 */6 * * *}"
      DIUN_WATCH_WORKERS: "${DIUN_WATCH_WORKERS:-4}"
      LOG_JSON: "${LOG_JSON:-false}"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${BASE_DIR:-.}/data/diun:/data"
      - "${BASE_DIR:-.}/config/diun:/etc/diun"
    networks:
      - "docker-monitoring"
    deploy:
      resources:
        limits:
          cpus: "${DIUN_CPU_LIMIT:-${CPU_LIMIT:-0}}"
          memory: "${DIUN_MEM_LIMIT:-${MEM_LIMIT:-0}}"

  telegram-notifier:
    image: "lorcas/docker-telegram-notifier:latest"
    container_name: "docker-telegram-notifier"
    restart: "unless-stopped"
    init: true
    environment:
      TZ: "${TZ:-UTC}"
      TELEGRAM_NOTIFIER_BOT_TOKEN: "${TELEGRAM_API_KEY:?}"
      TELEGRAM_NOTIFIER_CHAT_ID: "${TELEGRAM_CHAT_ID:?}"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - "docker-monitoring"
    deploy:
      resources:
        limits:
          cpus: "${TGNOTIFIER_CPU_LIMIT:-${CPU_LIMIT:-0}}"
          memory: "${TGNOTIFIER_MEM_LIMIT:-${MEM_LIMIT:-0}}"

networks:
  docker-monitoring:
    name: "docker-monitoring"
