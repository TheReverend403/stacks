version: "3.9"

volumes:
  data:

services:
  diun:
    image: crazymax/diun:latest
    container_name: diun
    command: serve
    restart: always
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=Europe/London"
      - "LOG_LEVEL=info"
      - "LOG_JSON=false"
      - "DIUN_WATCH_WORKERS=4"
      - "DIUN_WATCH_SCHEDULE=0 */1 * * *"
      - "DIUN_PROVIDERS_DOCKER=true"
      - "DIUN_NOTIF_TELEGRAM_TOKEN=${TELEGRAM_API_KEY}"
      - "DIUN_NOTIF_TELEGRAM_CHATIDS=${TELEGRAM_CHAT_ID}"
    labels:
      - "diun.enable=true"
      
  telegram-notifier:
    image: poma/docker-telegram-notifier:latest
    container_name: telegram-notifier
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=Europe/London"
      - "TELEGRAM_NOTIFIER_BOT_TOKEN=${TELEGRAM_API_KEY}"
      - "TELEGRAM_NOTIFIER_CHAT_ID=${TELEGRAM_CHAT_ID}"
      - "ONLY_WHITELIST=true"
    labels:
      - "diun.enable=true"
