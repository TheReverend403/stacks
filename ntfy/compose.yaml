---
services:
  ntfy:
    image: "binwiederhier/ntfy:latest"
    container_name: "ntfy"
    restart: "unless-stopped"
    init: true
    read_only: true
    user: "${NTFY_PUID:-${PUID:-1000}}:${NTFY_PGID:-${PGID:-1000}}"
    command: "serve"
    env_file:
      - path: ".env"
        required: false
      - path: "stack.env"
        required: false
    environment:
      TZ: "${TZ:-UTC}"
      NTFY_CACHE_FILE: "/var/lib/ntfy/cache.db"
      NTFY_AUTH_FILE: "/var/lib/ntfy/auth.db"
      NTFY_ATTACHMENT_CACHE_DIR: "/var/lib/ntfy/attachments"
    volumes:
      - "${BASE_DIR:-.}/config/ntfy:/etc/ntfy"
      - "${BASE_DIR:-.}/data/ntfy:/var/lib/ntfy"
    networks:
      - "ntfy"
    deploy:
      resources:
        limits:
          cpus: "${NTFY_CPU_LIMIT:-${CPU_LIMIT:-0}}"
          memory: "${NTFY_MEM_LIMIT:-${MEM_LIMIT:-0}}"

networks:
  ntfy:
    name: "ntfy"
