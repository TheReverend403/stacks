---
services:
  gitea:
    image: "gitea/gitea:latest-rootless"
    container_name: "gitea"
    restart: "unless-stopped"
    user: "${GITEA_PUID:-${PUID:-1000}}:${GITEA_PGID:-${PGID:-1000}}"
    depends_on:
      db-18:
        condition: "service_healthy"
      redis:
        condition: "service_healthy"
    env_file:
      - path: ".env"
        required: false
      - path: "stack.env"
        required: false
    environment:
      TZ: "${TZ:-UTC}"
      USER_UID: "${GITEA_PUID:-${PUID:-1000}}"
      USER_GID: "${GITEA_PGID:-${PGID:-1000}}"
      GITEA__database__DB_TYPE: "${GITEA__database__DB_TYPE:-postgres}"
      GITEA__database__HOST: "${POSTGRES_HOST:-db-18}"
      GITEA__database__NAME: "${POSTGRES_DB:-gitea}"
      GITEA__database__USER: "${POSTGRES_USER:-gitea}"
      GITEA__database__PASSWD: "${POSTGRES_PASSWORD:-gitea}"
      GITEA__queue__TYPE: "${GITEA__queue__TYPE:-redis}"
      GITEA__queue__CONN_STR: "${REDIS_URL:-redis://redis:6379}"
      GITEA__cache__ADAPTER: "${GITEA__cache__ADAPTER:-redis}"
      GITEA__cache__HOST: "${REDIS_URL:-redis://redis:6379}"
      GITEA__session__PROVIDER: "${GITEA__session__PROVIDER:-redis}"
      GITEA__session__PROVIDER_CONFIG: "${REDIS_URL:-redis://redis:6379}"
      GITEA__indexer__ISSUE_INDEXER_TYPE: "${GITEA__indexer__ISSUE_INDEXER_TYPE:-db}"
    volumes:
      - "${BASE_DIR:-.}/data/gitea:/var/lib/gitea"
      - "${BASE_DIR:-.}/config/gitea:/etc/gitea"
    tmpfs:
      - "/tmp"
    networks:
      - "gitea"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -fSs gitea:${GITEA__server__HTTP_PORT:-3000}/api/healthz"
      start_period: "10s"
      start_interval: "1s"
      interval: "10s"
      timeout: "5s"
    shm_size: "${SHM_SIZE:-512M}"
    deploy:
      resources:
        limits:
          cpus: "${GITEA_CPU_LIMIT:-${CPU_LIMIT:-0}}"
          memory: "${GITEA_MEM_LIMIT:-${MEM_LIMIT:-0}}"

  db-18:
    image: "postgres:18-alpine"
    container_name: "gitea_db_18"
    restart: "unless-stopped"
    init: true
    user: "${POSTGRES_PUID:-${PUID:-1000}}:${POSTGRES_PGID:-${PGID:-1000}}"
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    network_mode: "none"
    environment:
      TZ: "${TZ:-UTC}"
      POSTGRES_HOST: "${POSTGRES_HOST:-db-18}"
      POSTGRES_DB: "${POSTGRES_DB:-gitea}"
      POSTGRES_USER: "${POSTGRES_USER:-gitea}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-gitea}"
    volumes:
      - "${BASE_DIR:-.}/data/db/18:/var/lib/postgresql/18/docker"
      - "${BASE_DIR:-.}/config/db/18:/etc/postgresql"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -q --dbname=$$POSTGRES_DB --username=$$POSTGRES_USER --host=$$POSTGRES_HOST"
      start_period: "10s"
      start_interval: "1s"
      interval: "10s"
      timeout: "5s"
    deploy:
      resources:
        limits:
          cpus: "${POSTGRES_CPU_LIMIT:-${CPU_LIMIT:-0}}"
          memory: "${POSTGRES_MEM_LIMIT:-${MEM_LIMIT:-0}}"

  redis:
    image: "valkey/valkey:latest"
    container_name: "gitea_redis"
    command:
      - "--dir /data"
      - "--appendonly yes"
    restart: "unless-stopped"
    init: true
    user: "${REDIS_PUID:-${PUID:-1000}}:${REDIS_PGID:-${PGID:-1000}}"
    networks:
      - "gitea"
    environment:
      TZ: "${TZ:-UTC}"
    volumes:
      - "${BASE_DIR:-.}/data/redis:/data"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "valkey-cli ping | grep PONG"
      start_period: "10s"
      start_interval: "1s"
      interval: "10s"
      timeout: "5s"
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU_LIMIT:-${CPU_LIMIT:-0}}"
          memory: "${REDIS_MEM_LIMIT:-${MEM_LIMIT:-0}}"

networks:
  gitea:
    name: "gitea"
