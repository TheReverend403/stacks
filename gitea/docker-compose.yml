version: "3.9"

services:
  redis:
    image: redis:alpine
    container_name: gitea_redis
    command: ${REDIS_ARGS:-} /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    user: ${PUID:-1000}:${PGID:-1000}
    network_mode: "none"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - redis_socket:/run/redis:rw
      - ${BASE_DIR:?}/redis/data:/data
      - ${BASE_DIR:?}/redis/config:/usr/local/etc/redis
    tmpfs:
      - /run
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -s /run/redis/redis.sock ping | grep PONG"]
      start_period: 10s
      start_interval: 1s
      interval: 10s
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: ${REDIS_CPU_LIMIT:-${CPU_LIMIT:-0}}
          memory: ${REDIS_MEM_LIMIT:-${MEM_LIMIT:-0}}

  gitea:
    image: gitea/gitea:latest-rootless
    container_name: gitea
    restart: unless-stopped
    user: ${PUID:-1000}:${PGID:-1000}
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      USER_UID: ${PUID:-1000}
      USER_GID: ${PGID:-1000}
      GITEA__database__DB_TYPE: ${DB_TYPE:-postgres}
      GITEA__database__HOST: ${DB_HOST:-/run/postgresql}
      GITEA__database__NAME: ${DB_NAME:-gitea}
      GITEA__database__USER: ${DB_USER:-gitea}
      GITEA__database__PASSWD: ${DB_PASSWD:?}
      GITEA__server__HTTP_PORT: ${HTTP_PORT:-3000}
      GITEA__queue__TYPE: redis
      GITEA__queue__CONN_STR: ${GITEA__queue__CONN_STR:-${REDIS_URL:-network=unix,addr=/run/redis/redis.sock,db=0}}
      GITEA__cache__ADAPTER: redis
      GITEA__cache__HOST: ${GITEA__cache__HOST:-${REDIS_URL:-network=unix,addr=/run/redis/redis.sock,db=0}}
      GITEA__session__PROVIDER: redis
      GITEA__session__PROVIDER_CONFIG: ${GITEA__session__PROVIDER_CONFIG:-${REDIS_URL:-network=unix,addr=/run/redis/redis.sock,db=0}}
      GITEA__indexer__ISSUE_INDEXER_TYPE: db
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /run/postgresql:/run/postgresql
      - redis_socket:/run/redis
      - ${BASE_DIR:?}/data:/var/lib/gitea
      - ${BASE_DIR:?}/config:/etc/gitea
    tmpfs:
      - /tmp
    networks:
      - gitea
      - caddy
    healthcheck:
      test: ["CMD-SHELL", "curl -fSs gitea:${HTTP_PORT:-3000}/api/healthz"]
      start_period: 10s
      interval: 10s
      timeout: 5s
    deploy:
      resources:
        limits:
          cpus: ${GITEA_CPU_LIMIT:-${CPU_LIMIT:-0}}
          memory: ${GITEA_MEM_LIMIT:-${MEM_LIMIT:-0}}

networks:
  gitea:
    name: gitea
  caddy:
    external: true

volumes:
  redis_socket:
