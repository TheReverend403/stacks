version: "3.9"

services:
  gentoogram-bot:
    image: ghcr.io/thereverend403/gentoogram-bot:main
    container_name: gentoogram-bot
    restart: unless-stopped
    init: true
    read_only: true
    user: ${PUID:-1000}:${PGID:-1000}
    env_file: .env
    environment:
      CFG_TELEGRAM__ADMINS: ${CFG_TELEGRAM__ADMINS:?}
      CFG_TELEGRAM__CHAT_ID: ${CFG_TELEGRAM__CHAT_ID:?}
      CFG_TELEGRAM__TOKEN: ${CFG_TELEGRAM__TOKEN:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config:/config
    networks:
      - gentoogram-bot
      - caddy
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-0}
          memory: ${MEM_LIMIT:-0}

networks:
  gentoogram-bot:
    name: gentoogram-bot
  caddy:
    external: true
