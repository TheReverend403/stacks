version: "3.9"

services:
  gentoogram-bot:
    image: ghcr.io/thereverend403/gentoogram-bot:main
    container_name: gentoogram-bot
    restart: unless-stopped
    init: true
    read_only: true
    user: ${PUID:-1000}:${PGID:-1000}
    env_file: .env
    environment:
      DYNACONF_SENTRY__DSN: ${SENTRY_DSN:-}
      DYNACONF_TELEGRAM__ADMIN_ID: ${TELEGRAM_ADMIN_ID:?}
      DYNACONF_TELEGRAM__CHAT_ID: ${TELEGRAM_CHAT_ID:?}
      DYNACONF_TELEGRAM__TOKEN: ${TELEGRAM_API_KEY:?}
      DYNACONF_TELEGRAM__WEBHOOK__ENABLED: ${TELEGRAM_WEBHOOK:-false}
      DYNACONF_TELEGRAM__WEBHOOK__LISTEN: ${TELEGRAM_WEBHOOK_LISTEN:-0.0.0.0}
      DYNACONF_TELEGRAM__WEBHOOK__PORT: ${TELEGRAM_WEBHOOK_PORT:-3020}
      DYNACONF_TELEGRAM__WEBHOOK__URL_BASE: ${TELEGRAM_WEBHOOK_URL_BASE:-}
      DYNACONF_TELEGRAM__WEBHOOK__URL_PATH: ${TELEGRAM_WEBHOOK_URL_PATH:-/}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DIR:?}/config:/config
    networks:
      - gentoogram-bot
      - caddy
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-0}
          memory: ${MEM_LIMIT:-0}

networks:
  gentoogram-bot:
    name: gentoogram-bot
  caddy:
    external: true
